<script>

let confirmation = confirm("Підтвердьте введення");

if (confirmation) {
  let x = prompt("введіть x");
  let y = prompt("введіть y");

  switch (y) {
    case "1":
      console.log("y = 1");
      break;
    case "2":
      console.log("y = 2");
      break;
    case "3":
      console.log("y = 3");
      break;
    case "4":
      console.log("y = 4");
      break;
    default:
      alert("Неправильне число");
      throw new Error("Неправильне число");
  }

  x = parseFloat(x);
  y = parseInt(y);

  let result = Math.pow(x, y);
  alert(result);
} else {
  alert("Робота програми завершена");
}
</script>
